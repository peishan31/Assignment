<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container" id="app">
        <div class="text-center mt-3" id="createNew">
            <button type="button" class="btn btn-success" onclick="createNew()">&plus; Create New Board</button>
        </div>
        <div class="board mt-3" id="board">
            <h1>
                <span id="createdBoardName">Kanban Board:</span>&nbsp;<span id="addnew" class="add-button" onclick="createNew()" style="background-color: #ddaf5e;">Edit Board</span>
            </h1>
            <small class="text-muted"><i>Double click to edit task description</i></small>
            <br>
            <small class="text-muted"><i>Note: You can only enter a maximum of 3 tasks in each column</i></small>
            <div class="row mt-2">
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header" style="border: 2px solid rgb(245, 217, 217); background-color: rgb(245, 217, 217);">
                            <h5 class="card-title"><span id="title1">To do</span> <span id="addnew" class="add-button" onclick="newtask(this)" style="background-color: #6fa572;">add task</span></h5>
                        </div>
                        <div class="card-body div1" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header" style="border: 2px solid #abd4e2; background-color: #abd4e2;"><h5 class="card-title" id="title2">In Progress</h5></div>
                        <div class="card-body div2" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header" style="border: 2px solid #bdec8e; background-color: #bdec8e;"><h5 class="card-title" id="title3">Done</h5></div>
                        <div class="card-body div3" ondrop="drop(event, this)" ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card">
                        <div class="card-header" style="border: 2px solid rgb(213, 209, 209); background-color: rgb(213, 209, 209);"><h5 class="card-title">Delete</h5></div>
                        <div class="card-body text-center">
                            <div id="divdelete" ondrop="deletediv(event)" ondragover="allowDrop(event)">
                                <img src="http://icons.iconarchive.com/icons/binassmax/pry-frente-black-special/256/zip-icon.png" alt="Archive" height="60">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
