<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="mt-3">Kanban Board:</h1>
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header" style="border: 2px solid rgb(245, 217, 217); background-color: rgb(245, 217, 217);">
                        <h5 class="card-title">To do <a id="addnew" class="add-button" onclick="newtask(this)" style="background-color: #6fa572;">add task</a></h5>
                    </div>
                    <div class="card-body" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header" style="border: 2px solid #abd4e2; background-color: #abd4e2;"><h5 class="card-title">In Progress</h5></div>
                    <div class="card-body" ondrop="drop(event, this)" ondragover="allowDrop(event)">
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header" style="border: 2px solid #bdec8e; background-color: #bdec8e;"><h5 class="card-title">Done</h5></div>
                    <div class="card-body" ondrop="drop(event, this)" ondragover="allowDrop(event)">

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
                <div class="card">
                    <div class="card-header" style="border: 2px solid rgb(213, 209, 209); background-color: rgb(213, 209, 209);"><h5 class="card-title">Delete</h5></div>
                    <div class="card-body text-center">
                        <div id="divdelete" ondrop="deletediv(event)" ondragover="allowDrop(event)">
                            <img src="http://icons.iconarchive.com/icons/binassmax/pry-frente-black-special/256/zip-icon.png" alt="Archive" height="60">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
